apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress
  namespace: vault
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - vault.studyhall.org
    secretName: studyhall-tls
  rules:
  - host: vault.studyhall.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: studyhall-vault
            port:
              number: 8200
